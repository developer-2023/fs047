<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibiling selector (+) and general sibiling selector (~)</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        header + p {
            text-align: center;
        }
        header ~ p {
            font-weight: bold;
        }
    </style>
</head>
<body>
        <article>
            <header>Lorem ipsum dolor sit.</header>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
</body>
</html>
